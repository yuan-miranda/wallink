<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcash reference number</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="attach-reference-image">
                <h1>Attach the Gcash reference number</h1>
                <form action="">
                    <!-- only image files -->
                    <input type="file" name="reference-image" id="reference-image" accept="image/*">
                    <button type="submit" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/gcash-reference-number.js"></script>
</body>
</html>
