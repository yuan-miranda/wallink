<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="../css/BASE.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <form method="POST" id="checkoutForm">
                <div class="header-wrapper">
                    <h2>WALLINK</h2>
                    <h1>Shipping Information</h1>
                </div>

                <!-- name -->
                <div class="name-box">
                    <label for="name">Full Name</label><br>
                    <input type="text" name="name" placeholder="Name" id="nameInput" required>
                </div>

                <!-- contact number TEMP -->
                <div class="contact-box">
                    <label for="contact">Contact Number</label><br>
                    <input type="text" name="contact" placeholder="Contact Number" id="contactInput" required>
                </div>
                

                <!-- email (optional) -->
                <div class="email-box">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="Email" id="emailInput">
                </div>
                
                <!-- location -->
                <div class="cascading-location-dropdown">
                    <label for="countryDropdown">Country</label><br>
                    <select id="countryDropdown" onchange="updateProvinces()" required>
                      <option value="">Select Country</option>
                      <option value="Philippines">Philippines</option>
                    </select>
                  
                    <label for="provinceDropdown">Province</label><br>
                    <select id="provinceDropdown" onchange="updateCities()" required>
                      <option value="">Select Province</option>
                    </select>
                  
                    <label for="cityDropdown">City</label><br>
                    <select id="cityDropdown" required>
                      <option value="">Select City</option>
                    </select>
                </div>

                <!-- address -->
                <div class="address-box">
                    <label for="address">Address</label><br>
                    <input type="text" name="address" placeholder="Address" id="addressInput" required>
                </div>

                <!-- delivery note -->
                <div class="delivery-note-box">
                    <label for="deliveryNote">Delivery Note</label><br>
                    <textarea name="deliveryNote" id="deliveryNoteInput" cols="" rows="10" placeholder="Delivery Note"></textarea>
                </div>

                <!-- payment method -->
                <div class="payment-dropdown">
                    <label for="paymentMethod">Payment Method</label><br>
                    <select name="paymentMethod" id="paymentMethodDropdown" required>
                        <option value="cod">Cash on Delivery</option>
                        <option value="gcash">GCash</option>
                    </select>
                </div>

                
                <!-- pickup / deliver -->
                <div class="delivery-option-dropdown">
                    <label for="deliveryOption">Pickup or Deliver</label><br>
                    <select name="deliveryOption" id="deliveryOptionDropdown" required>
                        <option value="pickup">Pickup</option>
                        <option value="deliver">Deliver</option>
                    </select>
                </div>


                <!-- pickup / deliver DATE AND TIME -->
                <div class="dateTime">
                    <div class="date-box">
                        <label for="date">Date</label><br>
                        <input type="date" name="date" required>
                        <p id="dateErrorText"></p>
                    </div>
                    <div class="time-box">
                        <label for="time">Time</label><br>
                        <input type="time" name="time" required>
                        <p id="timeErrorText"></p>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" id="submitButton">Checkout</button>
                    <button type="reset" id="resetButton">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/checkout.js"></script>
</body>
</html>
